<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Login Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cinzel Decorative', serif;
            margin: 0;
            padding: 0;
            background: url('hogwarts-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(0,0,0,0.7);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            color: #FFD700;
            box-shadow: 0 0 20px rgba(255,215,0,0.5);
        }

        h1 {
            margin-bottom: 30px;
        }

        .login-btn {
            display: block;
            width: 220px;
            padding: 15px;
            margin: 15px auto;
            font-size: 1.2rem;
            color: #fff;
            background-color: #3b1e00;
            border: 2px solid #FFD700;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background-color: #1a0d00;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Hogwarts Portal</h1>
        <a href="teacher-login.html" class="login-btn">Teacher Login</a>
        <a href="student-login.html" class="login-btn">Student Login</a>
    </div>
</body>
</html>
