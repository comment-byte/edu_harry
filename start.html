<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harry Potter Homepage</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .start-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 18px 50px;
      font-size: 1.8rem;
      font-family: 'Cinzel Decorative', serif;
      font-weight: bold;
      color: #FFD700;
      background: radial-gradient(circle at center, #3b1e00 0%, #1a0d00 100%);
      border: 3px solid #FFD700;
      border-radius: 15px;
      cursor: pointer;
      text-decoration: none;
      opacity: 0;
      animation: glow 1.5s infinite alternate;
      transition: opacity 1s ease-in;
      text-shadow: 0 0 8px #FFD700, 0 0 15px #ffae42, 0 0 25px #ffae42;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 15px #FFD700, 0 0 30px #ffae42, 0 0 45px #ffae42;
      }
      to {
        box-shadow: 0 0 25px #FFD700, 0 0 45px #ffae42, 0 0 70px #ffae42;
      }
    }

    .show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <!-- First video (7s) -->
    <video id="video1" autoplay muted>
      <source src="VN20250916_181728.mp4" type="video/mp4">
    </video>

    <!-- Second video (3s) -->
    <video id="video2" muted style="display: none;">
      <source src="VN20250916_181746.mp4" type="video/mp4">
    </video>

    <!-- Start button -->
    <a href="index.html" id="startBtn" class="start-btn">Start</a>
  </div>

  <script>
    const video1 = document.getElementById("video1");
    const video2 = document.getElementById("video2");
    const startBtn = document.getElementById("startBtn");

    // When first video ends, play second
    video1.addEventListener("ended", () => {
      video1.style.display = "none";
      video2.style.display = "block";
      video2.play();
      startBtn.classList.add("show"); // Show button as soon as video2 starts
    });
  </script>
</body>
</html>
