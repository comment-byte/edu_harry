<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
  <style>
      body {
          font-family: 'Cinzel Decorative', serif;
          margin: 0; padding: 0;
          background: url('2.jpeg.jpg') no-repeat center center fixed;
          background-size: cover;
          height: 100vh; display: flex; justify-content: center; align-items: center;
      }
      .signup-form {
          background: rgba(0,0,0,0.7);
          padding: 40px;
          border-radius: 15px;
          color: #FFD700;
          box-shadow: 0 0 20px rgba(255,215,0,0.5);
          width: 350px;
      }
      input { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 8px; border: none; }
      button { width: 100%; padding: 15px; background: #3b1e00; color: #FFD700; border: 2px solid #FFD700; border-radius: 12px; cursor: pointer; }
      button:hover { background: #1a0d00; }
      .message { margin-top: 15px; text-align: center; color: #fff; }
  </style>
</head>
<body>
  <div class="signup-form">
      <h2>Student Signup</h2>
      <input type="text" id="name" placeholder="Full Name">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button id="signupBtn">Sign Up</button>
      <div class="message" id="msg"></div>
  </div>

  <script>
    const signupBtn = document.getElementById('signupBtn');
    const msg = document.getElementById('msg');

    signupBtn.addEventListener('click', async () => {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const response = await fetch('http://localhost:5000/student/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, password })
        });

        const data = await response.json();
        if(response.ok){
            msg.style.color = '#00FF00';
            msg.innerText = 'Signup Successful! Redirecting...';
            setTimeout(()=>{ window.location.href = 'student_dashboard.html'; }, 1500);
        } else {
            msg.style.color = '#FF3333';
            msg.innerText = data.error;
        }
    });
  </script>
</body>
</html>
