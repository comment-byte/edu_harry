<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hogwarts Attendance</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Spectral+SC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Spectral SC', serif;
      background: #1b1b1b url('https://www.transparenttextures.com/patterns/parchment.png');
      color: #fdf5d9;
    }

    header {
      text-align: center;
      padding: 2rem;
      font-family: 'Cinzel Decorative', cursive;
      font-size: 2.5rem;
      color: #d4af37;
      text-shadow: 0 0 10px #ffcc00;
      border-bottom: 2px solid #d4af37;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #d4af37;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
    }

    h2 {
      text-align: center;
      color: #ffcc00;
      font-family: 'Cinzel Decorative', cursive;
      margin-bottom: 1rem;
    }

    canvas {
      margin: 2rem 0;
    }

    footer {
      text-align: center;
      padding: 1rem;
      border-top: 2px solid #d4af37;
      color: #c9a646;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>üë®üèº‚Äçüéì Hogwarts Student Attendance üë©üèº‚Äçüéì</header>
  <div class="container">
    <h2>Subject-wise Attendance</h2>
    <canvas id="attendanceChart"></canvas>
  </div>
  <footer>
    Mischief Managed ‚ú® | Hogwarts School of Witchcraft and Wizardry
  </footer>

  <script>
    const ctx = document.getElementById('attendanceChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Physics', 'Mathematics I', 'Calculas', 'Chemistry', 'Botany', 'Anatomy'],
        datasets: [{
          label: 'Attendance (%)',
          data: [85, 92, 78, 88, 95, 70],
          backgroundColor: [
            'rgba(212, 175, 55, 0.7)',
            'rgba(144, 60, 60, 0.7)',
            'rgba(34, 139, 34, 0.7)',
            'rgba(72, 61, 139, 0.7)',
            'rgba(255, 140, 0, 0.7)',
            'rgba(70, 130, 180, 0.7)'
          ],
          borderColor: [
            'gold',
            'darkred',
            'green',
            'indigo',
            'darkorange',
            'steelblue'
          ],
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: {
              color: '#fdf5d9',
              font: {
                family: 'Spectral SC',
                size: 14
              }
            }
          },
          tooltip: {
            backgroundColor: '#2e2e2e',
            titleColor: '#ffcc00',
            bodyColor: '#fdf5d9'
          }
        },
        scales: {
          x: {
            ticks: {
              color: '#fdf5d9',
              font: { family: 'Spectral SC' }
            },
            grid: { color: 'rgba(255, 215, 0, 0.2)' }
          },
          y: {
            beginAtZero: true,
            ticks: {
              color: '#fdf5d9',
              font: { family: 'Spectral SC' }
            },
            grid: { color: 'rgba(255, 215, 0, 0.2)' }
          }
        }
      }
    });
  </script>
</body>
</html>
