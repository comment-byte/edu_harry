        /* Reset */
* {

body {

/* Navbar */
.navbar {
    width: 100%;
    height: 60px;
    background: rgba(255, 255, 255, 0.2); /* semi-transparent */
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 100;
    backdrop-filter: blur(6px); /* glass effect */
}

/* Left and Right Sections */
.nav-left, .nav-right {
    display: flex;
    align-items: center;
    gap: 12px;
}

/* Title (absolute center) */
.nav-center {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;

}

.nav-center h1 {
    font-size: 35px;
    color: #2c1a07;
    letter-spacing: 2px;
}

/* Icons */
.nav-icon {
    color: #2c1a07;
    font-size: 20px;
    text-decoration: none;
    transition: color 0.3s ease;
}

.nav-icon:hover {
    color: #d4a017; /* gold highlight on hover */
}

/* Progress */
.progress {
    font-size: 16px;
    color: #2c1a07;
    display: flex;
    align-items: center;
    gap: 4px;
}

.progress i {
    color: #d4a017; /* gold star */
}

/* Levels container */
.levels {
    position: relative;
    width: 100%;
    height: 100%;
}

/* Level circles */
.level {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: white;
    font-size: 42px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    cursor: pointer;
}

/* States */
.level.passed {
    background-color: #1a43bf; /* green */
    
}
.level.current {
    background-color: #74c365; /* purple */
}
.level.locked {
    background-color: #7f8c8d; /* grey */
}

/* Hover effect */
.level:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 12px rgba(0,0,0,0.4);
}

.level-container {
    position: absolute;
    display: flex;
    flex-direction: column; /* stack circle + text vertically */
    align-items: center;    /* center horizontally */
    transform: translate(-50%, -50%); /* center container at the top/left position */
}

.level-text {
    margin-top: 6px;       /* space below circle */
    font-size: 30px;
    color: #2c1a07;
    text-align: center;
    font-family: Brush Script MT;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    pointer-events: none;   /* so text doesn't block circle clicks */
}

.title {
    font-family: Brush Script MT, cursive; 
    color: black; /* change to black for visibility */
    font-size: 25px;
    display: flex;
    justify-content: center;  
    align-items: center;      
    height: 100px;            
    width: 200px;             
    border: 1px solid black;  
}
